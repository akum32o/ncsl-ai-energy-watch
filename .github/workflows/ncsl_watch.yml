name: NCSL AI Energy Watch (14d digest)

on:
  schedule:
    - cron: "0 14 * * *"
  workflow_dispatch: {}

permissions:
  contents: write   # ðŸ‘ˆ this is required for git push

jobs:
  run:
    runs-on: [self-hosted, macOS, X64]

    # ðŸ”¥ THIS IS THE FIX â€” ENSURES STATE FILE IS WRITTEN INTO THE REPO
    defaults:
      run:
        working-directory: ${{ github.workspace }}

    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install requests beautifulsoup4

      - name: Run watcher
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          DIGEST_DAYS: "14"
          FORCE_EMAIL: "1"     # <--- uncomment this ONLY when testing
        run: python3 ncsl_ai_energy_watch.py

      - name: Persist state
        run: |
          echo "Files present after script:"
          ls -lah .

          git config user.email "actions@github.com"
          git config user.name "github-actions"

          echo "Adding state fileâ€¦"
          git add ncsl_ai_state.json || true

          git commit -m "Update NCSL watch state" || echo "No changes"
          git push || echo "No changes to push"
